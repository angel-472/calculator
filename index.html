<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"> <!--icon library-->
    <title>Calculator</title>
  </head>

  <body>
    <div class="container">
      <div class="display">
        <a class="last-operation"></a>
        <a class="input">0</a>
      </div>
      <div class="buttons">
        <div class="numbers">
          <button id="AC"><i class="fa-solid fa-a"></i><i class="fa-solid fa-c"></i></button>
          <button id="plus-minus"><i class="fa-solid fa-plus-minus"></i></button>
          <button id="percent"><i class="fa-solid fa-percent"></i></button>
          <button id="7"><i class="fa-solid fa-7"></i></button>
          <button id="8"><i class="fa-solid fa-8"></i></button>
          <button id="9"><i class="fa-solid fa-9"></i></button>
          <button id="4"><i class="fa-solid fa-4"></i></button>
          <button id="5"><i class="fa-solid fa-5"></i></button>
          <button id="6"><i class="fa-solid fa-6"></i></button>
          <button id="1"><i class="fa-solid fa-1"></i></button>
          <button id="2"><i class="fa-solid fa-2"></i></button>
          <button id="3"><i class="fa-solid fa-3"></i></button>
          <button id="undo"><i class="fa-solid fa-rotate-left"></i></button>
          <button id="0"><i class="fa-solid fa-0"></i></button>
          <button id="dot">.</button>
        </div>
        <div class="operators">
          <button id="+"></button>
        </div>
      </div>
    </div>
  </body>
</html>
