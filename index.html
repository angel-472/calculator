<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"> <!--icon library-->
    <title>Calculator</title>
  </head>

  <body>
    <div class="container">
      <div class="display">
        <div class="last-operation">
          <a class="first-number"></a>
          <a class="operator"></a>
          <a class="second-number"></a>
        </div>
        <a class="input">0</a>
      </div>
      <div class="buttons">
        <div class="numbers">
          <button data-key="Escape" class="c top" id="clear"><i class="fa-solid fa-c"></i></button>
          <button class="plus-minus top" id="plus-minus"><i class="fa-solid fa-plus-minus"></i></button>
          <button class="percent top" id="percent"><i class="fa-solid fa-percent"></i></button>
          <button data-key="7" id="7"><i class="fa-solid fa-7"></i></button>
          <button data-key="8" id="8"><i class="fa-solid fa-8"></i></button>
          <button data-key="9" id="9"><i class="fa-solid fa-9"></i></button>
          <button data-key="4" id="4"><i class="fa-solid fa-4"></i></button>
          <button data-key="5" id="5"><i class="fa-solid fa-5"></i></button>
          <button data-key="6" id="6"><i class="fa-solid fa-6"></i></button>
          <button data-key="1" id="1"><i class="fa-solid fa-1"></i></button>
          <button data-key="2" id="2"><i class="fa-solid fa-2"></i></button>
          <button data-key="3" id="3"><i class="fa-solid fa-3"></i></button>
          <button data-key="Backspace" id="undo"><i class="fa-solid fa-rotate-left"></i></button>
          <button data-key="0" id="0"><i class="fa-solid fa-0"></i></button>
          <button data-key="." id="dot">.</button>
        </div>
        <div class="operators">
          <button data-key="/" id="/"><i class="fa-solid fa-divide"></i></button>
          <button data-key="*" id="*"><i class="fa-solid fa-xmark"></i></button>
          <button data-key="-" id="-"><i class="fa-solid fa-minus"></i></button>
          <button data-key="+" id="+"><i class="fa-solid fa-plus"></i></button>
          <button data-key="=" id="="><i class="fa-solid fa-equals"></i></button>
        </div>
      </div>
    </div>
  </body>
</html>
